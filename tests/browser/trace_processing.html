<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trace Processing Order</title>
</head>
<body>
    <div id="test">前面的文字"<span>中间的内容</span>"后面的文字</div>
    
    <pre id="output"></pre>
    
    <script src="../../dist/browser/pangu.umd.js"></script>
    <script>
        // Override spacingText to trace calls
        const originalSpacingText = window.pangu.spacingText;
        let callCount = 0;
        
        window.pangu.spacingText = function(text) {
            callCount++;
            const result = originalSpacingText.call(this, text);
            console.log(`Call ${callCount}: "${text}" → "${result}"`);
            return result;
        };
        
        // Process the node
        const container = document.getElementById('test');
        console.log('Starting processing...');
        window.pangu.spacingNode(container);
        console.log('Processing complete.');
        
        // Show results
        const output = document.getElementById('output');
        output.textContent = `
Initial: ${'"前面的文字"<span>中间的内容</span>"后面的文字"'}
Result:  "${container.textContent}"
Expected: "前面的文字 "中间的内容" 后面的文字"

Check console for detailed trace.
        `;
    </script>
</body>
</html>
